<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body onload="onInit()" onkeyup="onMouseClick(event)">
    <div class="row">
        <div class="column">
            <div class="side-panel">

                <div class="side-button padding-5 " onclick="showScoreBoardModal()">
                    <img src="/img/trophy-btn.png" class="side-panel-button" height="70" />
                </div>

                <div class="side-button padding-5 hint" onclick="onHintClicked(this)">
                    <img src="/img/light-bulb-on.png" class="light-bulb side-panel-button deactivated" height="70" />
                    <div class="counter hint-counter">
                        3
                    </div>
                </div>

                <div class="side-button padding-5" onclick="safeClick()" title="safe mode">
                    <img src="/img/shield.png" height="80" class="shield side-panel-button deactivated" />
                    <div class="counter shield-counter">
                        3
                    </div>
                </div>

                <div class="side-button" title="mine exterminator" onclick="exterminateMines()">
                    <img src="/img/exterminator.png" height="101" style="margin-top: -5px;"
                        class="side-panel-button exterminator deactivated">
                    <div class="counter exterminator-counter">
                        1
                    </div>
                </div>

                <div class="side-button padding-5 hint" onclick="showSettingsModal()">
                    <img src="/img/settings-btn.png" class="side-panel-button" height="70" />
                </div>
            </div>
        </div>



        <div class="column">
            <div class="center">

                <div>
                    <img src="/img/bomb-cute-empty.png" height="100" width="90" class="restart-button"
                        onclick="onInit()" />
                </div>

                <div id="timer">
                    <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">000</span>
                </div>

                <div class="board-wrapper">
                    <table class="board-container">
                        <tbody class="board"></tbody>
                    </table>
                </div>

            </div>

        </div>


        <div class="column">
            <div class="lives" title="lives"></div>
        </div>

    </div>

    <div class="info">
        <div class="count">Shown Count: <span class="shown-count"></div> </span>
        <div class="count">Marked Count: <span class="marked-count"></div> </span>
    </div>

    <div class="victory center hide">
        <img class="victory-img" src="img/victory2.png" width="500" max-width=90% alt="">
    </div>



    <div class="modal-dialog settings-modal-dialog hide">
        <div class="settings-modal center">

            <h2>Settings</h2>

            <div class="model-content">
                <div class="row" style="margin-left:20px;width: 300px; ">

                    <div class="column">
                        <button class="button Beginner active" onclick="onLevelSelected('Beginner')">
                            <img src="img/level1.png" height="70" />
                        </button>
                    </div>

                    <div class="column">
                        <button class="button Medium" onclick="onLevelSelected('Medium')">
                            <img src="img/level2.png" height="70" />
                        </button>
                    </div>

                    <div class="column">
                        <button class="button Expert" onclick="onLevelSelected('Expert')">
                            <img src="img/level3.png" height="70" />
                        </button>
                    </div>

                </div>
            </div>

            <div class="close-button" onclick="closeDialog('.settings-modal-dialog ')">X</div>
        </div>
    </div>

    <div class="modal-dialog score-board-modal-dialog hide">
        <div class="score-board-modal center">
            <h2>Scores</h2>
            <div class="model-content">
                <div class="scores">
                    <table width="300">
                        <thead>
                            <tr>
                                <th>Level</th>
                                <th>Name</th>
                                <th>Scores</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="level-beginner">
                                <th>Beginner</th>
                                <td class="name">120</td>
                                <td class="score">230</td>
                            </tr>
                            <tr class="level-medium">
                                <th>Medium</th>
                                <td class="name">120</td>
                                <td class="score">230</td>
                            </tr>
                            <tr class="level-expert">
                                <th>Expert</th>
                                <td class="name">120</td>
                                <td class="score">230</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="close-button" onclick="closeDialog('.score-board-modal-dialog')">X</div>
        </div>

    </div>
    <footer>

        <button id="theme-toggle">Switch Theme</button>
        <div class="footer-bottom">
            <p> Â© Tomer Neeman.</p>
        </div>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>

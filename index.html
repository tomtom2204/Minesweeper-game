<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()" onkeyup="onMouseClick(event)">

    <button class="restart" onclick="onInit()">ðŸ˜Š</button>
    <div><span class="lives-count"></span>  LIVES LEFT</div>
    <div id="timer">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">000</span>
    </div>
    <div >
        <span class="count">Shown Count: <span class="shown-count"></span> </span>
        <span class="count">Marked Count:<span class="marked-count"></span> </span> 
    </div>

    <table class="board-container">
        <tbody class="board"></tbody>
    </table>
    <div class="button-container">
        <button class="button" onclick="onLevelSelected('Beginner')">Beginner</button>  
        <button class="button"  onclick="onLevelSelected('Medium')">Medium</button> 
        <button class="button"  onclick="onLevelSelected('Expert')">Expert</button>
    </div>
    <div class="button-container">
        <div>
            <button class="button"  onclick="safeClick()">Safe Click</button> 
            <div><span class="safe-click">3</span> clicks available</div> 
        </div>
        
        <button class="button hint" onclick="onHintClicked(this)">ðŸ’¡   ðŸ’¡   ðŸ’¡</button> 
        <button class="button"  onclick="exterminateMines()">MINE EXTERMINATOR ðŸ’¥</button>
    </div>
    <div class="game_over center ">
        <img class="game-over-img" src="img/game-over.png" max-width=90% alt="">
    </div>
    <div class="victory center hide">
        <img class="victory-img" src="img/victory.png" max-width=90% alt="">
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Level</th>
                    <th>Name</th>
                    <th>Scores</th>
                </tr>
            </thead>
            <tbody>
                <tr class="level-beginner">
                    <td>Beginner</td>
                    <td class="name">120</td>
                    <td class="score">230</td>
                </tr>
                <tr class="level-medium">
                    <td>Medium</td>
                    <td class="name">120</td>
                    <td class="score">230</td>
                </tr>
                <tr class="level-expert">
                    <td>Expert</td>
                    <td class="name">120</td>
                    <td class="score">230</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>Tomer Neeman</div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
